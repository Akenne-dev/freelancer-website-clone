<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup | Freelancer</title>
    <link rel="stylesheet" href="project-sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/789/872/png-transparent-freelancer-hd-logo.png" type="image/x-icon">
</head>
<body>
    <section class="sec-one">

  <div class="left-section">
    <div class="login-box">
      <img src="freelancer-logo.svg" alt="Freelancer" class="logo">

      <h2>Welcome back</h2>

      <button class="social">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" style="height:18px; vertical-align:middle; margin-right:20px;">
        Continue with Google
      </button>
      <button class="social">
        <img src="facebook-icon-rounded.svg" alt="Facebook" style="height:18px; vertical-align:middle; margin-right:20px;">
        Continue with Facebook
      </button>

      <div class="divider"><strong>OR</strong></div>


      <div class="names">
  <input type="text" name="" id="" placeholder="First Name">
  <input type="text" name="" id="" placeholder="Last Name">
     </div><br>

      <input type="text" placeholder="Email or Username">
      <div class="select-wrapper">
      <input type="password" placeholder="Password" >
           <i class="fa-solid fa-eye-slash" style="color: #000000;"></i>
      </div>


      <div class="remember">
        <p><input type="checkbox">I agree to the Freelancer
        <a href="#" class="priv">user agreement</a> and <a href="#" class="priv">privacy policy</a>
      </p>
      </div>

    <a href="project-dashboard.html" class="login-btn">Join Freelancer</a>

      <hr class="logh">

      <p class="dont">Already have an account? <a href="project-login.html" style="color:#007fed;">Log in</a></p>

    </div>
  </div>

  <div class="right-section"></div>

    </section>
      <div class="real">
    <img src="make-it-real.png" alt="" height="100px" width="auto">
  </div>
</body>
</html>
